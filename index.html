<svg class="circle"
     width="200"
     height="200"
     viewBox="-100 -100 200 200"
    >

    <circle
        cx="0"
        cy="20"
        r="70"
        fill="{{pShapeColor}}"
    />

    <text
        x="0"
        y="20"
        text-anchor="middle"
        alignment-baseline="middle"
        dominant-baseline="middle"
        fill="{{pTextColor}}"
        font-family="Tahoma"
        font-weight="bold"
        font-size="30"
    >
    {{pLetters}}</text>

</svg>
